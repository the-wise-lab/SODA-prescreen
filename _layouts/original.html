<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <style>
    .banner-container {
    position: relative; /* Allows absolute positioning inside */
    display: flex;
    justify-content: center; /* Keeps text centered */
    align-items: center;
    width: 100%;
    max-width: 1200px;
    padding: 20px;
    }

    .logo {
    position: absolute;
    right: -60px; /* Adjust as needed */
    top: 50%;
    transform: translateY(-50%); /* Ensures the logo is vertically centered */
    height: 290px; /* Adjust as needed */
    width: auto;
    }
    .banner-text {
    flex-grow: 1; /* Allows text to take up the remaining space */
    text-align: center; /* Centers text */
    margin-left: -50px; /* Adjusts spacing to move text closer to the logo */
    }
    .page-header {
        padding: 20px; /* Keeps the banner height consistent */
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
    }
    
    /* Mobile-friendly adjustments */
    @media screen and (max-width: 768px) {
      .banner-container {
        flex-direction: column;
        padding: 10px;
      }
      
      .logo {
        position: relative;
        right: auto;
        top: auto;
        transform: none;
        height: 150px;
        margin-bottom: 15px;
      }
      
      .banner-text {
        margin-left: 0;
      }
      
      .project-name {
        font-size: 1.75rem;
      }
      
      .project-tagline {
        font-size: 1rem;
      }
    }
    
    /* Small screen adjustments */
    @media screen and (max-width: 480px) {
      .logo {
        height: 120px;
      }
      
      .project-name {
        font-size: 1.5rem;
      }
    }
</style>

{% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
  </head>
  <body>
    <a id="skip-to-content" href="#content">Skip to the content.</a>

    <header class="page-header" role="banner">
    <div class="banner-container">
        <img src="{{ '/SODA_logo-v2-small.png' | relative_url }}" alt="SODA Logo" class="logo">
        <div class="banner-text">
            <h1 class="project-name">{{ page.title | default: site.title | default: site.github.repository_name }}</h1>
            <h2 class="project-tagline">{{ page.description | default: site.description | default: site.github.project_tagline }}</h2>
        </div>
    </div>
</header>  

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
<!--         {% if site.github.is_project_page %}
          <span class="site-footer-owner"><a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.</span>
        {% endif %}
        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span> -->
      </footer>
    </main>
  </body>
</html>
