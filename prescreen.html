<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescreen Form - Page 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group > label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1em;
            color: black;
        }
        .options label {
            font-size: 1em;
            color: #333;
        }
        input[type="text"], input[type="date"], textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="text"].age-input {
            width: 80px;
            padding: 8px;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 10px;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        textarea {
            height: 60px;
        }
        .submit-button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Prescreen Form</h1>
    <p>Please read each statement carefully. Confirm whether the statement applies to you by ticking the appropriate box. Optionally, you can add any comments for each statement.</p>

    <form id="prescreen-form">
        <!-- Inclusion Criteria -->
       <!-- <h2>Inclusion Criteria</h2> -->

        <div class="form-group">
            <label for="age">1. What is your age (in numbers)?</label>
            <input type="text" id="age" name="age" class="age-input" maxlength="3" required>
        </div>

        <div class="form-group">
            <label>2. I have a good command of the English language.</label>
            <div class="options">
                <label><input type="radio" name="english_language" value="applies" required> This applies to me.</label>
                <label><input type="radio" name="english_language" value="does_not_apply"> This does not apply to me.</label>
            </div>
            <textarea name="english_language_comments" placeholder="Add comments (optional)"></textarea>
        </div>

        <div class="form-group">
            <label>3. I am able to attend study sessions at Denmark Hill in South London.</label>
            <div class="options">
                <label><input type="radio" name="travel" value="applies" required> This applies to me.</label>
                <label><input type="radio" name="travel" value="does_not_apply"> This does not apply to me.</label>
            </div>
            <textarea name="travel_comments" placeholder="Add comments (optional)"></textarea>
        </div>

        <div class="form-group">
            <label>4. I am willing and able to comply with scheduled visits, dosing plans, laboratory trials, and any other necessary procedures (3 study sessions lasting a full day each within the next 3 months).</label>
            <div class="options">
                <label><input type="radio" name="compliance" value="applies" required> This applies to me.</label>
                <label><input type="radio" name="compliance" value="does_not_apply"> This does not apply to me.</label>
            </div>
            <textarea name="compliance_comments" placeholder="Add comments (optional)"></textarea>
        </div>

        <div class="form-group">
            <label>5. I agree to use a medically accepted and highly effective method of contraception throughout the study (if of childbearing potential).</label>
            <div class="options">
                <label><input type="radio" name="contraception" value="applies" required> I agree.</label>
                <label><input type="radio" name="contraception" value="does_not_apply"> I do not agree.</label>
            </div>
            <textarea name="contraception_comments" placeholder="Add comments (optional)"></textarea>
        </div>

         <div class="form-group">
            <label>6. I would describe myself as physically healthy (i.e., without any significant medical conditions).</label>
            <div class="options">
                <label><input type="radio" name="healthy" value="applies" required> This applies to me.</label>
                <label><input type="radio" name="healthy" value="does_not_apply"> This does not apply to me.</label>
            </div>
            <textarea name="healthy_comments" placeholder="Add comments (optional)"></textarea>
        </div>

        <!-- Exclusion Criteria -->
       <!-- <h2>Exclusion Criteria</h2> -->

        <div class="form-group">
            <label>7. I do not have a current or previous diagnosis of epilepsy, or a family history of epilepsy or seizures.</label>
            <div class="options">
                <label><input type="radio" name="epilepsy_history" value="applies" required> This applies to me.</label>
                <label><input type="radio" name="epilepsy_history" value="does_not_apply"> This does not apply to me.</label>
            </div>
            <textarea name="epilepsy_history_comments" placeholder="Add comments (optional)"></textarea>
        </div>

        <div class="form-group">
            <label>8. I am not pregnant or breastfeeding.</label>
            <div class="options">
                <label><input type="radio" name="pregnancy" value="applies" required> This applies to me.</label>
                <label><input type="radio" name="pregnancy" value="does_not_apply"> This does not apply to me.</label>
            </div>
            <textarea name="pregnancy_comments" placeholder="Add comments (optional)"></textarea>
        </div>

        <div class="form-group">
            <label>9. I currently do not consume alcohol in excess of 28 units a week or more than 6 cups of caffeinated drinks per day.</label>
            <div class="options">
                <label><input type="radio" name="alcohol_caffeine" value="applies" required> This applies to me.</label>
                <label><input type="radio" name="alcohol_caffeine" value="does_not_apply"> This does not apply to me.</label>
            </div>
            <textarea name="alcohol_caffeine_comments" placeholder="Add comments (optional)"></textarea>
        </div>

        <div class="form-group">
            <label>10. I do not smoke more than 5 cigarettes per day.</label>
            <div class="options">
                <label><input type="radio" name="smoking" value="applies" required> This applies to me.</label>
                <label><input type="radio" name="smoking" value="does_not_apply"> This does not apply to me.</label>
            </div>
            <textarea name="smoking_comments" placeholder="Add comments (optional)"></textarea>
        </div>

        <div class="form-group">
            <label>11. I do not regularly or currently use any drugs of abuse.</label>
            <div class="options">
                <label><input type="radio" name="illicit_drugs" value="applies" required> This applies to me.</label>
                <label><input type="radio" name="illicit_drugs" value="does_not_apply"> This does not apply to me.</label>
            </div>
            <textarea name="illicit_drugs_comments" placeholder="Add comments (optional)"></textarea>
        </div>

        <button type="submit" class="submit-button">Submit</button>
    </form>

    <script>
        document.getElementById('prescreen-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Validate all checkboxes are checked
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            const allChecked = Array.from(checkboxes).every(checkbox => checkbox.checked);

            // Validate age is within the range
            const ageInput = document.getElementById('age').value.trim();
            const age = parseInt(ageInput, 10);
            const isValidAge = age >= 18 && age <= 55;

            // Validate all radio inputs
            const radioGroups = document.querySelectorAll('.options');
            let allApplies = true;
            for (const group of radioGroups) {
                const selected = group.querySelector('input[type="radio"]:checked');
                if (!selected || selected.value !== 'applies') {
                    allApplies = false;
                    break;
                }
            }

            if (isValidAge && allApplies) {
                window.location.href = 'sticsa_full.html'; // Redirect to STICSA page
            } else {
                window.location.href = 'not-eligible.html'; // Redirect to not eligible page
            }
        });
    </script>
</body>
</html>
