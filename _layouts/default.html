<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <style>
      .banner-container {
      position: relative; /* Allows absolute positioning inside */
      display: flex;
      justify-content: center; /* Keeps text centered */
      align-items: center;
      width: 100%;
      max-width: 1200px;
      padding: 20px;
      }
  
      .logo {
      position: absolute;
      right: -60px; /* Adjust as needed */
      top: 50%;
      transform: translateY(-50%); /* Ensures the logo is vertically centered */
      height: 290px; /* Adjust as needed */
      width: auto;
      }
      .banner-text {
      flex-grow: 1; /* Allows text to take up the remaining space */
      text-align: center; /* Centers text */
      margin-left: -50px; /* Adjusts spacing to move text closer to the logo */
      }
      .page-header {
          padding: 20px; /* Keeps the banner height consistent */
          display: flex;
          flex-direction: column;
          align-items: center;
          text-align: center;
      }
  
      .footer-logo {
        height: 100px;
      }
      
      /* Mobile-friendly adjustments */
      @media screen and (max-width: 768px) {
        .banner-container {
          flex-direction: column;
          padding: 10px;
        }
        
        .logo {
          position: relative;
          right: auto;
          top: auto;
          transform: none;
          height: 150px;
          margin-bottom: 15px;
        }
        
        .banner-text {
          margin-left: 0;
        }
        
        .project-name {
          font-size: 1.75rem;
        }
        
        .project-tagline {
          font-size: 1rem;
        }
  
  
      }
      
      /* Small screen adjustments */
      @media screen and (max-width: 480px) {
        .logo {
          height: 120px;
        }
        
        .project-name {
          font-size: 1.5rem;
        }
      }
  </style>

{% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
  </head>
  
  <body>
    <a id="skip-to-content" href="#content">Skip to the content.</a>

    <header class="page-header" role="banner">
      <!-- Removed buttons and text in the banner -->
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer" style="display: flex; justify-content: space-between; align-items: center; padding: 20px;">
        <img src="{{ '/soda_logo-v2-small.png' | relative_url }}" alt="SODA Logo" class="footer-logo">
        <img src="{{ '/kcl_logo.png' | relative_url }}" alt="SODA Logo" class="footer-logo">
      </footer>
    </main>
  </body>
</html>
